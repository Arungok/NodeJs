<html>
  <head>
    <title>Session Management in NodeJS using Express4.2</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var email, pass, name;
        $("#submit").click(function () {
          name = $("#name").val();
          email = $("#email").val();
          pass = $("#password").val();
          /* Perform some validation here. */
          $.post("http://localhost/register", {name: name, email: email, pass: pass}, function (data) {
            if (data === 'done') {
              window.location.href = "/admin";
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <input type="text" placeholder="Type your name" id="name"><br />
    <input type="text" size="40" placeholder="Type your email" id="email"><br />
    <input type="password" size="40" placeholder="Type your password" id="password"><br />
    <input type="button" value="Submit" id="submit">
  </body>
</html>
